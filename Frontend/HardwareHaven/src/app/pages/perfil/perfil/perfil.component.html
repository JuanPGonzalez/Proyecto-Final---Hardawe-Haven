<div>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="productList">
          <img
            src="assets/images/title_home.png"
            class="img-fluid title_home"
            alt="Hardware Haven"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <div class="d-flex align-items-center">
            <app-user-nav [usuario]="usuario"></app-user-nav>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="container py-5">
    <h1 class="text-center title-perfil mb-5">Mi Perfil</h1>

    <div class="custom-contenedor">
      <div class="position-absolute top-0 start-0 m-3 d-none d-md-block">
        <button class="btn btn-sm btn-outline-light" (click)="goBack()">
          <i class="bi bi-arrow-left"></i> Volver
        </button>
      </div>

      <!-- Mobile Back Button -->
      <div class="d-md-none mb-4">
        <button class="btn btn-sm btn-outline-light" (click)="goBack()">
          <i class="bi bi-arrow-left"></i> Volver
        </button>
      </div>

      <div class="text-center mb-4">
        <div
          class="d-inline-block p-3 rounded-circle bg-primary bg-opacity-25 mb-3"
        >
          <i class="bi bi-person-fill fs-1 text-primary"></i>
        </div>
      </div>

      <div class="profile-item">
        <label>Nombre de Usuario</label>
        <span>{{ usuario?.name || "Usuario" }}</span>
      </div>

      <div class="profile-item">
        <label>Tipo de Usuario</label>
        <span class="badge bg-secondary">{{
          usuario?.tipoUsuario || "Cliente"
        }}</span>
      </div>

      <div class="profile-item">
        <label>Email</label>
        <span>{{ usuario?.email || "email@example.com" }}</span>
      </div>

      <div
        class="mt-5 text-center border-top border-secondary pt-4"
        style="border-color: var(--glass-border) !important"
      >
        <button class="btn btn-outline-danger btn-sm" (click)="borrarCuenta()">
          <i class="bi bi-trash me-2"></i>Eliminar mi cuenta
        </button>
      </div>
    </div>
  </main>
</div>
