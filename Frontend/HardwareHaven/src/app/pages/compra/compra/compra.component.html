<div>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="productList">
          <img
            src="assets/images/title_home.png"
            class="img-fluid title_home"
            alt="Hardware Haven"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Added Toggler -->

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <div class="d-flex align-items-center gap-3">
            <app-user-nav [usuario]="usuario"></app-user-nav>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-4 d-flex justify-content-start">
    <button
      (click)="pasarAListaProductos()"
      class="btn btn-primary-gradient d-flex align-items-center gap-2"
      [style.width]="'fit-content'"
    >
      <i class="bi bi-arrow-left"></i> Seguir Comprando
    </button>
  </div>

  <main class="custom-main container py-4">
    <div class="text-center mb-5">
      <h1 class="title-product">
        {{ mostrarResumen ? "Resumen de Compra" : "Tu Carrito" }}
      </h1>
      <p class="text-muted" *ngIf="!mostrarResumen">
        Revisa tus productos antes de confirmar
      </p>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-xl-10">
        <div class="carrito-flex">
          <app-shop-car *ngIf="!mostrarResumen" class="w-100"></app-shop-car>
          <app-summary-purchase
            *ngIf="mostrarResumen"
            class="w-100"
          ></app-summary-purchase>
        </div>
      </div>
    </div>

    <div
      class="d-flex justify-content-end mt-4 px-4"
      *ngIf="!mostrarResumen && mostrarBoton"
    >
      <button class="btn btn-custom-compra" (click)="realizarCompra()">
        Proceed to Checkout <i class="bi bi-arrow-right ms-2"></i>
      </button>
    </div>
  </main>
</div>
