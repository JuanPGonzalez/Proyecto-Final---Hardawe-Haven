<div class="carrito">
  <div class="row columnas-carrito" *ngIf="mostrarBoton && carrito.length > 0">
    <ul class="list-unstyled row align-items-center col-12 m-0">
      <li class="fw-bold col-2 text-center">Producto</li>
      <li class="fw-bold col-4 text-center">Descripción</li>
      <li class="fw-bold col-2 text-center">Precio</li>
      <li class="fw-bold col-2 text-center">Cantidad</li>
      <li class="fw-bold col-2 text-center">Acciones</li>
    </ul>
  </div>

  <div *ngIf="carrito.length > 0; else noProductsInCarrito">
    <div class="mb-3" *ngFor="let product of carrito">
      <app-shop-car-card
        [product]="product"
        (quantityChange)="onQuantityChange()"
      ></app-shop-car-card>
    </div>

    <hr class="border-secondary opacity-25 my-4" />

    <div *ngIf="mostrarBoton" class="d-flex justify-content-end">
      <div class="total-section">
        <span>Total: </span>
        <span class="total-amount">{{ total | currency }}</span>
      </div>
    </div>
  </div>

  <ng-template #noProductsInCarrito>
    <div class="text-center py-5">
      <i class="bi bi-cart-x fs-1 text-muted mb-3 d-block"></i>
      <p class="text-muted mb-0">El carrito está vacío</p>
    </div>
  </ng-template>
</div>
