<div class="card shadow-sm top-products-board">
  <div class="card-header text-dark">
    <h4 class="mb-0 title-barchart">Top Products</h4>
    <p class="mb-0 opacity-75">Best selling products this month</p>
  </div>

  <div class="card-body p-0">
    <div class="table-responsive" style="max-height: 320px;">

      <ng-container *ngIf="TopProducts?.length > 0; else noDataTemplate">

        <table class="table table-sm table-striped table-hover mb-0">
          <thead class="table-dark sticky-top">
            <tr>
              <th *ngFor="let column of columns" class="text-nowrap text-uppercase fw-bold" scope="col">
                {{ column }}
              </th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let product of TopProducts">
              <td *ngFor="let column of columnsLw" class="text-nowrap text-truncate">
                {{ product[column] }}
              </td>
            </tr>
          </tbody>
        </table>

      </ng-container>

      <ng-template #noDataTemplate>
        <div class="text-center p-4 bg-light">
          <p class="mb-0 text-muted fst-italic">There are no products available at the moment.</p>
        </div>
      </ng-template>

    </div>
  </div>
</div>
