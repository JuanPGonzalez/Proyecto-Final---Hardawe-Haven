<div class="carrito-line">
  <ul class="list-unstyled table-list row m-0 align-items-center">
    <!-- Mobile/Desktop different layouts handled via CSS or classes -->
    <li
      class="col-md-2 truncate card-mov-titulo text-center"
      title="{{ product.name }}"
    >
      <span class="d-md-none fw-bold me-2 text-white">Producto:</span>
      {{ product.name }}
    </li>
    <li
      class="col-md-4 truncate text-center d-none d-md-block"
      title="{{ product.description }}"
    >
      {{ product.description }}
    </li>

    <li class="col-md-2 text-center precio-mov">
      <span class="d-md-none fw-bold me-2 text-white">Precio:</span>
      ${{ calculateLineCarrito(product.precios) }}
    </li>

    <li class="col-md-2 d-flex justify-content-center amount-mobile">
      <span class="d-md-none fw-bold me-2 align-self-center text-white"
        >Cantidad:</span
      >
      <div class="quantity-selector">
        <button
          type="button"
          class="btn text-white"
          (click)="decrementQuantity()"
        >
          <i class="bi bi-dash"></i>
        </button>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="quantity"
          min="1"
          max="100"
          readonly
        />
        <button
          type="button"
          class="btn text-white"
          (click)="incrementQuantity()"
        >
          <i class="bi bi-plus"></i>
        </button>
      </div>
    </li>

    <li class="col-md-2 d-flex justify-content-center">
      <button
        class="btn btn-x text-white"
        (click)="removeProduct()"
        title="Eliminar del carrito"
      >
        <i class="bi bi-trash3"></i>
      </button>
    </li>
  </ul>
</div>
